<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar C贸digo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Introduce el C贸digo</h2>
    <input type="text" id="codigo" maxlength="6" placeholder="Introduce las 6 cifras">
    <button onclick="validarCodigo()">Validar</button>
    <div id="message"></div>
</div>

<script>
    function validarCodigo() {
        const codigoCorrecto = "310824"; // Cambia este valor al c贸digo que desees
        const codigoIngresado = document.getElementById("codigo").value;
        const mensaje = document.getElementById("message");

        if (codigoIngresado === codigoCorrecto) {
            window.location.href = "correcto.html"; // Redirige a correcto.html
        } else {
            mensaje.textContent = "C贸digo incorrecto";
        }
    }
</script>


</body>
</html>
