<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
            margin: 0;
        }
        #container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Asegura que el formulario esté sobre la imagen en movimiento */
            position: relative;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .moving-image {
            position: absolute;
            width: 200px; /* Tamaño de las imágenes */
            height: auto;
            z-index: 1;
        }
        #moving-image1 {
            left: 0;
            top: 0;
        }
        #moving-image2 {
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>Introduce el Código</h2>
    <input type="text" id="codigo" maxlength="6" placeholder="Introduce las 6 cifras">
    <button onclick="validarCodigo()">Validar</button>
    <div id="message"></div>
</div>

<img src="pareja.jpg" id="moving-image1" class="moving-image" alt="Pareja 1">
<img src="anillos.jpg" id="moving-image2" class="moving-image" alt="Pareja 2">

<script>
    function validarCodigo() {
        const codigoCorrecto = "310824"; // Cambia este valor al código que desees
        const codigoIngresado = document.getElementById("codigo").value;
        const mensaje = document.getElementById("message");

        if (codigoIngresado === codigoCorrecto) {
            window.location.href = "correcto.html"; // Redirige a correcto.html
        } else {
            mensaje.textContent = "Código incorrecto";
        }
    }

    // Script para mover la primera imagen
    const img1 = document.getElementById('moving-image1');
    let posX1 = 300;
    let posY1 = 300;
    let velX1 = 2; // Velocidad horizontal
    let velY1 = 2; // Velocidad vertical

    const updatePosition1 = () => {
        const imgWidth1 = img1.offsetWidth;
        const imgHeight1 = img1.offsetHeight;
        const maxWidth1 = window.innerWidth - imgWidth1;
        const maxHeight1 = window.innerHeight - imgHeight1;

        posX1 += velX1;
        posY1 += velY1;

        if (posX1 <= 0 || posX1 >= maxWidth1) velX1 *= -1;
        if (posY1 <= 0 || posY1 >= maxHeight1) velY1 *= -1;

        img1.style.left = posX1 + 'px';
        img1.style.top = posY1 + 'px';

        requestAnimationFrame(updatePosition1);
    };

    // Script para mover la segunda imagen
    const img2 = document.getElementById('moving-image2');
    let posX2 = 0;
    let posY2 = 0;
    let velX2 = 2; // Velocidad horizontal
    let velY2 = 2; // Velocidad vertical

    const updatePosition2 = () => {
        const imgWidth2 = img2.offsetWidth;
        const imgHeight2 = img2.offsetHeight;
        const maxWidth2 = window.innerWidth - imgWidth2;
        const maxHeight2 = window.innerHeight - imgHeight2;

        posX2 += velX2;
        posY2 += velY2;

        if (posX2 <= 0 || posX2 >= maxWidth2) velX2 *= -1;
        if (posY2 <= 0 || posY2 >= maxHeight2) velY2 *= -1;

        img2.style.right = (window.innerWidth - posX2 - imgWidth2) + 'px';
        img2.style.bottom = (window.innerHeight - posY2 - imgHeight2) + 'px';

        requestAnimationFrame(updatePosition2);
    };

    // Iniciar la animación para ambas imágenes
    updatePosition1();
    updatePosition2();
</script>

</body>
</html>
